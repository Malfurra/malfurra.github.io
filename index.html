<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML</title>
  <link rel="stylesheet" href="cekkodam.css">
  
</head>

<body>
  <h2>CEK KHODAM ANDA</h2>


<div id="waktu">
  <p></p>
</div>

  <div class="isi">
    <form id="khodamForm" onsubmit="return suki()">
      <input type="search" id="namaLengkap" name="namaLengkap" class="input" placeholder="Isi nama" required><br><br>
      
      <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
          <div class="close-btn" onclick="closePopup()">&times;</div>
          <br>
          <h1>SELAMAT âœ¨</h1>
          <p id="nama"></p>
        </div>
      </div>

      <button type="submit">
        <span>Cek Sekarang</span>
      </button>
    </form>
  </div>

  <script src="cekkodam.js">
let levelGyat;

function levelGyatt() {
  levelGyat = Number(prompt("Berapa level gyat kamu? (HANYA ANGKA)"));

  if (levelGyat === 0) {
    alert(`Level gyat kamu adalah ${levelGyat}. Kamu TIDAK sigma SAMA SEKALI, silakan perbanyak mewing untuk meningkatkan level gyat!`);
  } else if (levelGyat < 20) {
    alert(`Level gyat kamu adalah ${levelGyat}. Kamu KURANG sigma, silakan perbanyak mewing untuk meningkatkan level gyat!`);
  } else if (levelGyat < 50) {
    alert(`Level gyat kamu adalah ${levelGyat}. Kamu LUMAYAN sigma, silakan perbanyak mewing untuk meningkatkan level gyat!`);
  } else {
    alert(`Level gyat kamu adalah ${levelGyat}. Kamu SUDAH sigma`);
  }

  return levelGyat;
}

let hasil = levelGyatt();
console.log(`Level gyatt = ${hasil}`);

function suki() {
  const nama = document.getElementById('namaLengkap').value;
  if (!nama) {
    return false;
  }

  const kodam = khodam();

  document.getElementById('nama').innerHTML = (`
    <p>NAMA : <br>${nama.toUpperCase()}</p>
    <p>KHODAM : <br>${kodam.toUpperCase()}</p>
  `);

  document.getElementById("popup-1").classList.add("active");

  document.getElementById("namaLengkap").value = "";
  return false;
}

function closePopup() {
  document.getElementById("popup-1").classList.remove("active");
}

function khodam() {
  const khodam = [
    'Amba',
    'Gojo Satoru',
    'Kuda Negro',
    'Laba Laba Sunda',
    'Daffa Suki',
    'Mewing Wotabul',
    'Sukiliar',
    'Shiroko Bugil',
    'Botol Kecap',
    'Atmosfer Bumi',
    'Jawa Suki',
    'Rahmat Fushiguro',
    'Mas Herman Penjaga Toleransi Beragama',
    'Jamin Merdu',
    'Belatung Miskin',
    'Hendrik Darksistem',
    'KOSONG ðŸ˜‚'
  ];

  const randomIndex = Math.floor(Math.random() * khodam.length);
  return khodam[randomIndex];
}

</script>
</body>
</html>
